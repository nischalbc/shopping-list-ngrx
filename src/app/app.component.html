

<div class="wrapper">
    <div class="shopping-list">
        <h2>Shopping List</h2>
        <ul>
            <li *ngFor="let shoppingItem of shoppingItems$ | async ">
                <div class="item-name">{{ shoppingItem.name }}</div>
                <div class="remove-item">
                    <button (click)="removeItem(shoppingItem.id)">REMOVE</button>
                </div>
            </li>
        </ul>
    </div>

    <div class="add-item-section">
        <div class="input-cls">
            <input type="text" [(ngModel)]="newShoppingItem.name">
        </div>
        <div class="btn" (click)="addItem()"> Add </div>
    </div>


</div>
